<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<main>
    <div class='container'>
        <h1 class='main-title'>Intake Main Flow</h1>
        <span class='attention'><sup class='red-text'>*</sup> Mandatory field</span>
    </div>
    <section>
        <div class='container'>
            <h2 class='section-title'>Information</h2>
            <form class='form'>
                <div class='form-item'>
                    <label class='label-title' for="select">Intake Type <span
                            class='red-text'><sup>*</sup> (select)</span></label>
                    <select name="" id="select">
                        <option>Referral</option>
                        <option>Referral 2</option>
                        <option>Referral 3</option>
                    </select>
                </div>
                <div class='form-item'>
                    <label for='date-json' class='label-title'>Enrollment Initiation Date jquery</label>
                    <input type='datetime-local' name="date-json" id="date-json" disabled>
                </div>
                <div class='form-item'>
                    <label for='phone' class='label-title'>phone</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class='form-item'>
                    <label class='label-title' for="select2">Application Category <span
                            class='red-text'><sup>*</sup></span></label>
                    <select name="" id="select2">
                        <option>Child Support</option>
                        <option>Child Support 2</option>
                        <option>Child Support 3</option>
                    </select>
                </div>
                <div class='form-item'>
                    <label for='email' class='label-title'>email</label>
                    <input type="email" name="phone" id="email">
                </div>
                <div class='form-item'>
                    <label for='date' class='label-title'>Enrollment Submission Date (Optional)</label>
                    <input type='date' name="date-json" id="date" value='05/11/2021' disabled>
                </div>
                <div class='form-item'>
                    <label class='label-title' for="select3">Application Registration (Optional)</label>
                    <select name="" id="select3">
                        <option>APP0000116</option>
                        <option>APP0000117</option>
                        <option>APP0000118</option>
                    </select>
                </div>
                <br>
                <div class='form-item'>
                    <label for='date3' class='label-title'>Additional Information Requested Date (Optional)</label>
                    <input type='date' name="date-json" id="date3" value='05/11/2021' >
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
